<app-header (click)="sideBarToggle()"></app-header>

<mat-drawer-container>
    <!-- SideBar -->
    <mat-drawer mode="side" [opened]="sideBarOpen">
        <app-sidebar></app-sidebar>
    </mat-drawer>
    <!-- Displayed Content -->
    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>

<app-footer></app-footer>
